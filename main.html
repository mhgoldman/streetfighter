<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
  <div class='main'>
    <div class='ryu'>
      <div class="ryu-cool"></div>
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>      
    </div>
    <div class='hadouken'></div>
    <div class='instructions-1'>
      <p>Hover the mouse of Ryu to make him assume the ready position.</p>
      <p>Click him to make him throw a hadouken.</p>
    </div>
    <div class='instructions-2'>
      <p>Press 'x' to make Ryu strike a cool pose.</p>
    </div>
  </div>
  <audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
